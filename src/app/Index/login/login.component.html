<div class="bus-top">
    <div>
        <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input type="email" name="email" [(ngModel)]='loginData.email' matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" name="password" [(ngModel)]='loginData.password' matInput>
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="accent" (click)="loginUser()">Login</button> &nbsp;&nbsp;
        <a>I Forgot Password ?</a>

    </div>

</div>
