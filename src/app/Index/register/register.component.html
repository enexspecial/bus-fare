<div>
    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input type="text" matInput [(ngModel)]="registerData.firstname" name="firstname" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input type="text" matInput [(ngModel)]="registerData.lastname" name="lastname" required>
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input type="email" matInput [(ngModel)]="registerData.email" name="email" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input type="text" matInput [(ngModel)]="registerData.phone" name="phone" required>
    </mat-form-field>
</div>

<div>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="registerData.password" name="password" required>
    </mat-form-field>

    <!-- <mat-form-field>
        <mat-label>Confirm</mat-label>
        <input type="password" matInput [(ngModel)]="registerData.confirm">
    </mat-form-field> -->
</div>

<div class="bus-btn">
    <button mat-raised-button color="accent" (click)="register()"> Sign Up </button>
</div>
